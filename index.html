<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <!-- Made by Kavan Dalal -->
    <title>Simple Calculator</title>
</head>
<body>
    <div id="cont" >
        <div id="layout">
            <div id="display">
                <div id="history"></div>
                <div id="output"></div>
            </div>

            <div id="input">
                <button  class="op"id = "clr">CLR</button>
                <button id = "div"class="op">/</button>
                <button id = "mul"class="op">*</button>
                <button id = "back"class="op">&#8592;</button>

                <button id = "num1"class="num">1</button>
                <button id = "num2"class="num">2</button>
                <button id = "num3"class="num">3</button>
                <button id = "add"class="op">+</button>

                <button id = "num4"class="num">4</button>
                <button id = "num5"class="num">5</button>
                <button id = "num6" class="num">6</button>
                <button id = "sub" class="op">-</button>

                <button id = "num7"class="num">7</button>
                <button id = "num8"class="num">8</button>
                <button id = "num9"class="num">9</button>

                <button id = "num0"class="num">0</button>
                <button id = "eq"class="op">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
